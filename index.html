<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Тестовое IPOS</title>
  <link rel="stylesheet" href="css/index.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
  <div class="container">
     <div class="block-wrapper">
      <div class="block"></div>
      <div class="block"></div>
      <div class="block"></div>
      <div class="block"></div>
    </div>

    <button class="btn circle d-none" disabled onclick="clickCircleBtn()">
      <b class="btn-text">Нажать</b>
    </button> 

    <form action="#" class="form">
      <select class="form_select mark" onchange="changeSelect()">
      </select>
      <select class="form_select model" onchange="changeSelect()">
      </select>
      <select class="form_select year" onchange="changeSelect()">
      </select>
    </form>
    <button class="btn submit d-none" onclick="clickSubmit()">
      <b class="btn-text">Доставить</b>
    </button>

    <table class="calendar d-none">
      <thead>
        <tr>
          <td class="suitable" onclick="controlCalendar(-1)"><b>‹</b></td>
          <td colspan="5" class="calendar__header unsuitable"></td>
          <td class="suitable"onclick="controlCalendar(1)"><b>›</b></td>
        </td>
        <tr class="dn">
          <td class="unsuitable">Пн
          <td class="unsuitable">Вт
          <td class="unsuitable">Ср
          <td class="unsuitable">Чт
          <td class="unsuitable">Пт
          <td class="unsuitable">Сб
          <td class="unsuitable">Вс
      </thead>
      <tbody class="calendar__body">

      </tbody>
    </table>

    <div class="information d-none">
      <p class="information__text">Вы выбрали audi A4 2015 <br> ожидайте доставку 26.06.2021</p>
      <button class="btn restart">
        <b class="btn-text">Начать заново</b>
      </button>
    </div>

  </div>

  <script src="js/index.js"></script>
  <script src="js/form.js"></script>
  <script src="js/calendar.js"></script>
</body>
</html>
